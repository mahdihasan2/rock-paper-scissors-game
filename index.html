<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors GAME</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1><u>ROCK | PAPER | SCISSORS</u></h1><br>
  <h3><u>Click a button to choose Rock, Paper, or Scissors</u></h3>
  <div>
    <button class="options" id="Rock">🪨</button>
    <button class="options" id="Paper">📃</button>
    <button class="options" id="Scissors">✂️</button>

  </div>
  <br><br>
  <div class="scoreboard">
    <h4>Computer Score:</h4>
    <h4 id="ComputerScore">0</h4>
    <h4>User Score:</h4>
    <h4 id="UserScore">0</h4>
  </div>

  <h3><button class="Reset">Reset Game!</button></h3>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</body>

</html>
